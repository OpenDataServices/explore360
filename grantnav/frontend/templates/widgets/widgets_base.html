{% load static %}

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>360Giving Widgets</title>
<meta property="og:title" content="360Giving GrantNav">
<meta property="og:description" content="Search, explore and download UK grants data published by funders in the 360Giving Data Standard">
<meta name="description" content="Search, explore and download UK grants data published by funders in the 360Giving Data Standard">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% block extra_style %} {% endblock %}
<link rel="stylesheet" href="{% static 'fonts/ostrich/ostrich-sans.css'%}">
<link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="{% static 'css/main.css'%}?v={{ main_css_cache_key }}">
<link rel="stylesheet" href="{% static 'css/glyphicons-halflings.css'%}">

<main>
  {% block main_content %}{% endblock %}
</main>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

{% block extra_scripts %}{% endblock %}
