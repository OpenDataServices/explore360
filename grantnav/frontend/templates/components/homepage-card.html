<div class="homepage-card">
  <div class="homepage-card__content">
    <h2 class="homepage-card__title">
      <span class="homepage-card__title-numbers">{{ value }}</span>
      <span>{{ title }}</span>
    </h2>
    <p class="homepage-card__description"></p>
    <p>
      <a href="{% url link %}" title="Explore {{ title }}" class="button">{{ button_text }}</a>
    </p>
  </div>
</div>
