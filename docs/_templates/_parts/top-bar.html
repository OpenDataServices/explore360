<div class="top-bar">
    <button class="top-bar__menu-trigger"><i class="material-icons">menu</i></button>

    <nav class="top-bar__menu contextual-menu">
        <a href="https://www.threesixtygiving.org/" class="contextual-menu__button" title="About 360Giving">About 360Giving</a>
        <a href="https://help.grantnav.threesixtygiving.org/en/latest/data.html" class="contextual-menu__button" title="About the Data">About the data</a>
        <a href="https://help.grantnav.threesixtygiving.org" class="contextual-menu__button" title="Get Help">Get Help</a>
    </nav>

    <div class="off-canvas-menu" aria-hidden>
        <button class="off-canvas-menu__trigger"><i class="material-icons">close</i></button>
        <nav>
            <ul class="off-canvas-menu__list">
                {% for m in settings360.menus.menu_off_canvas["items"] %}
                <li class="off-canvas-menu__item">
                    <a href="{{ m.url }}">{{ m.title|safe }}</a>
                    <p>{{ m.description|safe }}</p>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</div>
