<div class="hero-section">
  <div class="wrapper">
    <div class="hero hero--orange">
      <div class="hero__column hero__logo">
        <a href="{{ home_link }}"><img src="{{ logo_url }}" alt="360 Giving"></a>
      </div>
      <div class="hero__column hero__lead">
        <h2 class="hero__title">
          {% if title %}{{title}}{% else %}See your grantmaking in new ways{% endif %}
        </h2>
        <p class="hero__blurb">
          {% if blurb %}{{blurb}}{% else %}Search, explore and download UK grants data published by funders in the 360Giving Data Standard.{% endif %}
        </p>
      </div>  
    </div>
  </div>
</div>
